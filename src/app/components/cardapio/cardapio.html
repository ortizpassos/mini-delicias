<!-- Cardápio -->
<section id="cardapio-lista" class="py-5 container" aria-labelledby="titulo-cardapio-geral">
  <h2 id="titulo-cardapio-geral" class="text-center text-orange-600 fw-bold mb-5 fs-2">Nosso Cardápio</h2>
  <div class="row g-4" role="list">
    @for (item of cardapio; track item.nome) {
    <div class="col-12 col-sm-6 col-lg-4" role="listitem">
      <article class="card card-custom shadow-lg h-100" aria-label="{{ item.nome }} por R$ {{ item.preco | number:'1.2-2' }}">
        <img [ngSrc]="item.img" width="400" height="224" class="card-img-top" [alt]="item.nome" />
        <div class="card-body text-center d-flex flex-column justify-content-between">
          <header>
            <h3 class="fw-semibold mb-2 h5">{{ item.nome }}</h3>
            <p class="text-muted mb-2 small">{{ item.desc }}</p>
          </header>
          <p class="fw-bold text-orange-600 mb-0" aria-label="Preço">R$ {{ item.preco | number:'1.2-2' }}</p>
        </div>
      </article>
    </div>
    }
  </div>
</section>
